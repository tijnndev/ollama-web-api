basePath: /
definitions:
  models.AssignModelRequest:
    properties:
      model_name:
        example: llama2
        type: string
    type: object
  models.CreateProjectRequest:
    properties:
      description:
        example: A test project
        type: string
      name:
        example: My Project
        type: string
    type: object
  models.ErrorResponse:
    properties:
      error:
        example: Invalid request
        type: string
      message:
        example: Detailed error message
        type: string
    type: object
  models.LoginRequest:
    properties:
      password:
        example: password
        type: string
      username:
        example: admin
        type: string
    type: object
  models.LoginResponse:
    properties:
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  models.OllamaRequest:
    properties:
      context:
        items:
          type: integer
        type: array
      model:
        example: llama2
        type: string
      options:
        additionalProperties: true
        type: object
      prompt:
        example: Why is the sky blue?
        type: string
      stream:
        example: false
        type: boolean
      system:
        type: string
      template:
        type: string
    type: object
  models.OllamaResponse:
    properties:
      created_at:
        type: string
      done:
        type: boolean
      model:
        type: string
      response:
        type: string
    type: object
  models.Project:
    properties:
      api_key:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      models:
        items:
          $ref: '#/definitions/models.ProjectModel'
        type: array
      name:
        type: string
      updated_at:
        type: string
    type: object
  models.ProjectModel:
    properties:
      created_at:
        type: string
      id:
        type: integer
      model_name:
        type: string
      project_id:
        type: integer
    type: object
  models.SuccessResponse:
    properties:
      data: {}
      message:
        example: Operation successful
        type: string
    type: object
host: ollama.tijnn.dev
info:
  contact:
    email: support@example.com
    name: API Support
  description: API for managing Ollama LLM requests with project-based access control
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Ollama Web API
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Login with admin credentials to get JWT token
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Admin login
      tags:
      - auth
  /api/ollama/generate:
    post:
      consumes:
      - application/json
      description: Send a prompt to Ollama for text generation. Requires a valid project
        API key and model assignment.
      parameters:
      - description: Project API Key
        in: header
        name: X-API-Key
        required: true
        type: string
      - description: Ollama request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.OllamaRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.OllamaResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Generate text using Ollama
      tags:
      - ollama
  /api/ollama/models:
    get:
      description: Get a list of all models available on the Ollama server
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List available Ollama models
      tags:
      - ollama
  /api/ollama/models/delete:
    delete:
      consumes:
      - application/json
      description: Remove a model from the local Ollama instance
      parameters:
      - description: Model delete request
        in: body
        name: request
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Delete an Ollama model
      tags:
      - ollama
  /api/ollama/models/pull:
    post:
      consumes:
      - application/json
      description: Download and install a model from the Ollama library
      parameters:
      - description: Model pull request
        in: body
        name: request
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Pull an Ollama model
      tags:
      - ollama
  /api/ollama/models/running:
    get:
      description: Get a list of currently loaded/running models
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: List running Ollama models
      tags:
      - ollama
  /api/projects:
    get:
      description: Get a list of all projects
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Project'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all projects
      tags:
      - projects
    post:
      consumes:
      - application/json
      description: Create a new project with a unique API key
      parameters:
      - description: Project details
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/models.CreateProjectRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Project'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new project
      tags:
      - projects
  /api/projects/{id}:
    delete:
      description: Soft delete a project
      parameters:
      - description: Project ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a project
      tags:
      - projects
    get:
      description: Get detailed information about a specific project
      parameters:
      - description: Project ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Project'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get a project by ID
      tags:
      - projects
    put:
      consumes:
      - application/json
      description: Update project details
      parameters:
      - description: Project ID
        in: path
        name: id
        required: true
        type: integer
      - description: Project details
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/models.CreateProjectRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Project'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update a project
      tags:
      - projects
  /api/projects/{id}/models:
    get:
      description: Get all models assigned to a specific project
      parameters:
      - description: Project ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.ProjectModel'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List models assigned to a project
      tags:
      - models
    post:
      consumes:
      - application/json
      description: Add an available LLM model to a project
      parameters:
      - description: Project ID
        in: path
        name: id
        required: true
        type: integer
      - description: Model name
        in: body
        name: model
        required: true
        schema:
          $ref: '#/definitions/models.AssignModelRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.ProjectModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Assign a model to a project
      tags:
      - models
  /api/projects/{id}/models/{modelId}:
    delete:
      description: Remove a model assignment from a project
      parameters:
      - description: Project ID
        in: path
        name: id
        required: true
        type: integer
      - description: Model assignment ID
        in: path
        name: modelId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Unassign a model from a project
      tags:
      - models
  /api/projects/{id}/toggle:
    patch:
      description: Activate or deactivate a project
      parameters:
      - description: Project ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Project'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Toggle project active status
      tags:
      - projects
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
